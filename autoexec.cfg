// spray fixes
r_spray_lifetime 99999
r_decal_cullsize 1
r_decalstaticprops 1
r_drawmodeldecals 1
r_drawbatchdecals 1
tf_delete_temp_files 0
cl_spraydisable 0
r_decals 2048
mp_decals 2048
cl_allowdownload 1
cl_allowupload 1
cl_customsounds 1

// character hud mod
